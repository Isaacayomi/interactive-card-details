<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>
  </head>
  <body>
    <main>
      <section class="cards__section">
        <div class="card__back">
          <img
            src="./images/bg-card-back.png"
            alt="card-back"
            class="card__2"
          />
          <p class="cvc__no">000</p>
        </div>
        <div class="card__front">
          <img
            src="./images/bg-card-front.png"
            alt="card-front"
            class="card__1"
          />

          <img
            src="./images/card-logo.svg"
            alt="card__logo"
            class="card__logo"
          />

          <div class="card__details">
            <p class="card__no">0000 0000 0000 0000</p>
            <div class="card__info">
              <p class="card__name">JANE APPLESEED</p>
              <p class="exp__details">
                <span class="exp__month">00</span>/<span class="exp__year"
                  >00</span
                >
              </p>
            </div>
          </div>
        </div>
      </section>

      <section class="form__section">
        <form>
          <label for="name">CARDHOLDER NAME</label>
          <input
            type="text"
            name="holder__name"
            class="holder__name"
            placeholder="e.g. Jane Appleseed"
          />
          <p class="error__msg cardholdername__err">Can't be blank</p>

          <label for="Number">CARD NUMBER</label>
          <input
            type="text"
            name="card__number"
            class="card__number"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="16"
          />
          <p class="error__msg cardholdernumber__err">
            Wrong format, numbers only.
          </p>

          <div class="exp__section">
            <div>
              <label for="date">EXP. DATE (MM/YY)</label>
              <div class="dates">
                <div class="month__field">
                  <input
                    type="text"
                    name="card__month"
                    class="card__month"
                    placeholder="MM"
                    maxlength="2"
                  />
                  <p class="cardmonth__err error__msg">Can't be blank</p>
                </div>

                <div class="year__field">
                  <input
                    type="text"
                    name="card__year"
                    class="card__year"
                    placeholder="YY"
                    maxlength="2"
                  />
                  <p class="cardyear__err error__msg">Can't be blank</p>
                </div>
              </div>
            </div>

            <div>
              <label for="CVC">CVC</label>
              <div class="cvc__field">
                <input
                  type="text"
                  class="cvc"
                  name="cvc"
                  placeholder="e.g. 123"
                  maxlength="3"
                />
                <p class="cvc__err error__msg">Can't be blank</p>
              </div>
            </div>
          </div>

          <button class="submit__btn">Confirm</button>
        </form>
      </section>

      <!-- Complete State -->

      <section class="success__page success__page__display">
        <img
          src="./images/icon-complete.svg"
          alt="success__icon"
          class="success__icon"
        />
        <p>Thank You</p>
        <p>We've added your card details</p>
        <button class="proceed__btn">Continue</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
